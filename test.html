<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            /* background-color: #23272F; */
            height: 100vh;
            display: flex;
            flex-direction: column;
            gap: 100px;
            align-items: center;
            padding: 10%;
            justify-content: center;
            background-color: #130f40;
            background-image: linear-gradient(315deg, #130f40 0%, #000000 74%);
        }
        .container {
  width: 250px;
  height: 250px;
}

.terminal_toolbar {
  display: flex;
  height: 30px;
  align-items: center;
  padding: 0 8px;
  box-sizing: border-box;
  border-top-left-radius: 5px;
  border-top-right-radius: 5px;
  background: #212121;
  justify-content: space-between;
}

.butt {
  display: flex;
  align-items: center;
}

.btn {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 0;
  margin-right: 5px;
  font-size: 8px;
  height: 12px;
  width: 12px;
  box-sizing: border-box;
  border: none;
  border-radius: 100%;
  background: linear-gradient(#7d7871 0%, #595953 100%);
  text-shadow: 0px 1px 0px rgba(255, 255, 255, 0.2);
  box-shadow: 0px 0px 1px 0px #41403A, 0px 1px 1px 0px #474642;
}

.btn-color {
  background: #ee411a;
}

.btn:hover {
  cursor: pointer;
}

.btn:focus {
  outline: none;
}

.butt--exit {
  background: linear-gradient(#f37458 0%, #de4c12 100%);
}

.add_tab {
  border: 1px solid #fff;
  color: #fff;
  padding: 0 6px;
  border-radius: 4px 4px 0 0;
  border-bottom: none;
  cursor: pointer;
}

.user {
  color: #d5d0ce;
  margin-left: 6px;
  font-size: 14px;
  line-height: 15px;
}

.terminal_body {
  background: rgba(0, 0, 0, 0.6);
  height: calc(100% - 30px);
  padding-top: 2px;
  margin-top: -1px;
  font-size: 12px;
  border-bottom-left-radius: 5px;
  border-bottom-right-radius: 5px;
}

.terminal_promt {
  display: flex;
}

.terminal_promt span {
  margin-left: 4px;
}

.terminal_user {
  color: #1eff8e;
}

.terminal_location {
  color: #4878c0;
}

.terminal_bling {
  color: #dddddd;
}

.terminal_cursor {
  display: block;
  height: 14px;
  width: 5px;
  margin-left: 10px;
  animation: curbl 1200ms linear infinite;
}

@keyframes curbl {

  0% {
    background: #ffffff;
  }

  49% {
    background: #ffffff;
  }

  60% {
    background: transparent;
  }

  99% {
    background: transparent;
  }

  100% {
    background: #ffffff;
  }
}
    </style>
</head>

<body>
    <aside class="bg-black text-white p-6 rounded-lg w-full max-w-lg font-mono">
        <div class="flex justify-between items-center">
            <div class="flex space-x-2 text-red-500">
                <div class="w-3 h-3 rounded-full bg-red-500"></div>
                <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
                <div class="w-3 h-3 rounded-full bg-green-500"></div>
            </div>
            <p class="text-sm">nabeel</p>
        </div>
        <div class="mt-4">
            <!-- <p class="text-green-400">$ npm install next</p> -->
            <p class="text-green-400">$ Day 1</p>
            <p class="text-green-400">QR code generator</p>
            <!-- <p class="text-white">+ next@10.2.3</p> -->
            <p class="text-white">- Technologies Used:</p>
            <p class="text-white">&nbsp; &nbsp; Frontend- HTML,CSS, JAVASCRIPT.</p>
            <p class="text-white">&nbsp; &nbsp; Backend- JAVASCRIPT, NODEJS, EXPRESS.</p>
            <!-- <p class="text-white">added 1 package, and audited 2 packages in 3s</p> -->
            <p class="text-white">Accomplishments:</p>
            <p class="text-white">&nbsp; &nbsp;-created fully functioning website to generate &nbsp; &nbsp; &nbsp; QR-Codes</p>
            <p class="text-green-400">$</p>
        </div>
    </aside>
    <div class="container">
        <div class="terminal_toolbar">
            <div class="butt">
                <button class="btn btn-color"></button>
                <button class="btn"></button>
                <button class="btn"></button>
            </div>
            <p class="user">nabeel@admin: ~</p>
            <div class="add_tab">
                +
            </div>
        </div>
        <div class="terminal_body">
            <div class="terminal_promt">
                <span class="terminal_user">nabeel@admin:</span>
                <span class="terminal_location">~</span>
                <span class="terminal_bling">$</span>
                <span class="terminal_cursor"></span>
            </div>
        </div>
    </div>
</body>

</html>
